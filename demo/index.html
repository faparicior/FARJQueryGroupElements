<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/far-group-elements.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/far-group-elements.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div id="demo" class="far-admin-groups">
        <div class="box">
            <h4 class="list-heading">Master elements</h4>
            <ul class="far_master_elements"></ul>
        </div>
        <div class="box">
            <h4 class="list-heading">Selected elements</h4>
            <ul class="far_elements"></ul>
        </div>
        <div class="box">
            <h4 class="list-heading">Free elements</h4>
            <ul class="far_free_elements"></ul>
        </div>
    </div>
    <div id="demo2" class="far-admin-groups">
        <div class="box">
            <h4 class="list-heading">Master elements 2</h4>
            <ul class="far_master_elements"></ul>
        </div>
        <div class="box">
            <h4 class="list-heading">Selected elements 2</h4>
            <ul class="far_elements"></ul>
        </div>
        <div class="box">
            <h4 class="list-heading">Free elements 2</h4>
            <ul class="far_free_elements"></ul>
        </div>
    </div>

    <div>
        <button type="button" onclick="getValues();">Demo</button>
        <button type="button" onclick="getValues2();">Demo2</button>
    </div>

    <script type="text/javascript">
        function getValues(){
            var data = $('#demo').adminGroupLists('getAllElements');

            alert(JSON.stringify(data));
        }
        function getValues2(){
            var data = $('#demo2').adminGroupLists('getAllElements');

            alert(JSON.stringify(data));
        }

        $(document).ready(function() {
            $.fn.adminGroupLists.defaults.classes= {
                'li_master': 'hvr-fade',
                'li_element': 'hvr-fade',
                'li_free_element': 'hvr-fade',
                'li_new_element': 'hvr-fade',
            };

            $.fn.adminGroupLists.defaults.text_new = {
                'li_master_text': 'j',
                'li_element_text': 'New element',
                'li_free_element_text': 'New FREE element'
            };

            $.fn.adminGroupLists.defaults.values =  {
                "far_master_elements": [
                    {"id": "1", "desc": "Markets"},
                    {"id": "4", "desc": "Professional services"},
                    {"id": "5", "desc": "Health"}
                ],
                "far_free_elements": [
                    {"id": "7", "desc": "Pharmacy"},
                    {"id": "8", "desc": "Optics"},
                    {"id": "9", "desc": "Shoes"}
                ],
                "far_elements": [
                    {"id": "1", "desc": "Supermarket", "relId": "1"},
                    {"id": "4", "desc": "Fruit Store", "relId": "1"},
                    {"id": "5", "desc": "Hardware", "relId": "4"}
                ]
            };
            $('#demo').adminGroupLists('init');

            $.fn.adminGroupLists.defaults.classes = {
                'li_master': '',
                'li_element': '',
                'li_free_element': '',
                'li_new_element': ''
            };

            $.fn.adminGroupLists.defaults.text_new = {
                'li_master_text': 'New category',
                'li_element_text': 'New element',
                'li_free_element_text': 'New FREE element'
            };

            $.fn.adminGroupLists.defaults.values =  {
                "far_master_elements": [
                    {"id": "1", "desc": "Markets 2"},
                    {"id": "4", "desc": "Professional services 2"},
                    {"id": "5", "desc": "Health 2"}
                ],
                "far_free_elements": [
                    {"id": "7", "desc": "Pharmacy 2"},
                    {"id": "8", "desc": "Optics 2"},
                    {"id": "9", "desc": "Shoes 2"}
                ],
                "far_elements": [
                    {"id": "1", "desc": "Supermarket 2", "relId": "1"},
                    {"id": "4", "desc": "Fruit Store 2", "relId": "1"},
                    {"id": "5", "desc": "Hardware 2", "relId": "4"}
                ]
            };
            $('#demo2').adminGroupLists('init');
        });
</script>
</body>
</html>
