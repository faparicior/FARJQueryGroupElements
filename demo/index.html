<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/far-group-elements.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="demo" class="far-admin-groups">
        <ul class="far_master_elements"></ul>
        <ul class="far_elements"></ul>
        <ul class="far_free_elements"></ul>
    </div>

    <div id="demo2" class="far-admin-groups">
        <ul class="far_master_elements"></ul>
        <ul class="far_elements"></ul>
        <ul class="far_free_elements"></ul>
    </div>

    <div>
        <button type="button" onclick="getValues();">Demo</button>
        <button type="button" onclick="getValues2();">Demo2</button>
    </div>

    <script type="text/javascript">
        function getValues(){
            var data = $('#demo').adminGroupLists('getAllElements');

            alert(JSON.stringify(data));
        }
        function getValues2(){
            var data = $('#demo2').adminGroupLists('getAllElements');

            alert(JSON.stringify(data));
        }

        $(document).ready(function() {
            $.fn.adminGroupLists.defaults.values =  {
                "far_master_elements": [
                    {"id": "1", "desc": "Alimentacion"},
                    {"id": "4", "desc": "Servicios profesionales"},
                    {"id": "5", "desc": "Salud"}
                ],
                "far_free_elements": [
                    {"id": "7", "desc": "Farmacia"},
                    {"id": "8", "desc": "Optica"},
                    {"id": "9", "desc": "Parafarmacia"}
                ],
                "far_elements": [
                    {"id": "1", "desc": "Ferreteria", "relId": "1"},
                    {"id": "4", "desc": "Supermercado", "relId": "1"},
                    {"id": "5", "desc": "Bar / Restaurante", "relId": "4"}
                ]
            };
            $('#demo').adminGroupLists('init');
            $.fn.adminGroupLists.defaults.values =  {
                "far_master_elements": [
                    {"id": "1", "desc": "Alimentacion2"},
                    {"id": "4", "desc": "Servicios profesionales2"},
                    {"id": "5", "desc": "Salud2"}
                ],
                "far_free_elements": [
                    {"id": "7", "desc": "Farmacia2"},
                    {"id": "8", "desc": "Optica2"},
                    {"id": "9", "desc": "Parafarmacia2"}
                ],
                "far_elements": [
                    {"id": "1", "desc": "Ferreteria2", "relId": "1"},
                    {"id": "4", "desc": "Supermercado2", "relId": "1"},
                    {"id": "5", "desc": "Bar / Restaurante2", "relId": "4"}
                ]
            };
            $('#demo2').adminGroupLists('init');
        });
</script>
</body>
</html>
